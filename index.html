<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>度量衡器-地圖</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  
    <script src="leaflet.js"></script>
    <style>
        #map {
            height: 500px;
        }
        /* 自定義控制欄框樣式 */
        .leaflet-control-info {
            background-color: white;
            padding: 10px;
            font-size: 14px;
            font-weight: bold;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>度量衡器-地圖</h1>
    <div>
        <label for="city-filter">選擇縣市：</label>
        <select id="city-filter" multiple>
            <option value="基隆市">基隆市</option> 
            <option value="宜蘭縣">宜蘭縣</option>
            <option value="新北市">新北市</option>
            <option value="臺北市">臺北市</option>
            <option value="桃園市">桃園市</option>
            <option value="新竹市">新竹市</option>
            <option value="新竹縣">新竹縣</option>
            <option value="苗栗縣">苗栗縣</option>
            <option value="臺中市">臺中市</option>
            <option value="南投縣">南投縣</option>
            <option value="彰化縣">彰化縣</option>
            <option value="雲林縣">雲林縣</option>
            <option value="嘉義市">嘉義市</option>
            <option value="嘉義縣">嘉義縣</option>
            <option value="臺南市">臺南市</option>
            <option value="高雄市">高雄市</option>
            <option value="屏東縣">屏東縣</option>
            <option value="花蓮縣">花蓮縣</option>
            <option value="臺東縣">臺東縣</option>
            <option value="澎湖縣">澎湖縣</option>
            <option value="金門縣">金門縣</option>
            <option value="連江縣">連江縣</option>
           
            
            
        </select>

        <label for="layer-filter">選擇層：</label>
        <select id="layer-filter">
            <option value="all">顯示全部</option>
            <option value="scale">磅秤</option>
            <option value="weighbridge">地秤</option>
        </select>

        <button id="apply-filter">應用篩選</button>
    </div>

    <div id="map"></div>

    <script src="app.js"></script>
</body>
</html>
